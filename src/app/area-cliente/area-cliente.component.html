<h2>Lista de Alunos</h2>
<a routerLink="/alunos/novo">Adicionar Novo Aluno</a>
<table>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>Escola</th>
    <th>Turno</th>
    <th>Série</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let aluno of alunos">
    <td>{{ aluno.nome }}</td>
    <td>{{ aluno.idade }}</td>
    <td>{{ aluno.escola.nome }}</td>
    <td>{{ aluno.turno.nome }}</td>
    <td>{{ aluno.serie.nome }}</td>
    <td>
      <button (click)="editarAluno(aluno.id)">Editar</button>
      <button (click)="deletarAluno(aluno.id)">Deletar</button>
    </td>
  </tr>
</table>
